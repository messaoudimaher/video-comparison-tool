<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AudioZ Video Comparison Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">

  <div class="container">
    <header>
      <h1>AudioZ Video Comparison Tool</h1>
      <p>Click on video to play or pause. Move mouse to change the hover.</p>
    </header>

    <!-- Controls for Dark/Light Mode, Play/Pause, Volume, and Speed -->
    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light Mode</button>

    <!-- Custom Play/Pause and Volume Controls -->
    <div class="controls">
      <div>
        <button onclick="controlVideo('play')">Play</button>
        <button onclick="controlVideo('pause')">Pause</button>
        <label>Volume:</label>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" onchange="setVolume(this.value)" />
      </div>
    </div>

    <!-- Speed Controller -->
    <div class="controls">
      <label>Playback Speed:</label>
      <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1" oninput="updateSpeed(this.value)">
      <span id="speed-value">1x</span>
    </div>

    <!-- Video comparison section -->
    <div id="video-compare-container">
      <div class="video-label" id="label-src"></div>
      <video id="src" loop onclick="video_click()">
        <source>
      </video>
      <div id="video-clipper">
        <div class="video-label" id="label-tgt"></div>
        <video id="tgt" loop onclick="video_click()">
          <source>
        </video>
        <div id="separator-line"></div>
      </div>
    </div>

    <!-- Progress Bars -->
    <progress id="progress-src" value="0" max="100"></progress>
    <progress id="progress-tgt" value="0" max="100"></progress>

    <input type="file" id="src-video" accept="video/*" onchange="loadVideo(event, 'src')">
    <input type="file" id="tgt-video" accept="video/*" onchange="loadVideo(event, 'tgt')">

    <!-- Footer with copyright notice -->
    <footer>
      <p>&copy; 2024 MSM. All rights reserved.</p>
    </footer>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
